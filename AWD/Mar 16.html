<script>
    class Shape{
        rect(l,b) {
            document.write("<br>The area of the rectangle is ", l*b)
        }
        sq(a){
            document.write("<br>The area of the square is ", a*a)
        }
        tri(b,h){
            document.write("<br>The area of the triangle is ", b*h/2)
        }
    }
    hi = new Shape()
    hi.rect(10,25)
    hi.sq(25)
    hi.tri(12,24)
</script>
</body>
